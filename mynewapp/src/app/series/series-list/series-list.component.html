<div style = "height: 3%; background-color: #24A2B8; font-style: Helvetica; font-size: large;"><img src="https://pbs.twimg.com/profile_images/993674618652254208/dYmlscab_400x400.jpg" alt="logo" style = "max-height: 3%; max-width: 3%; margin: 0.75%;">TV SERIES</div>
    <div style="width: 50%; margin: 1.25% 3% 3% 3%;">
      <div class="row">
        <div class="col-8">
        <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
       
      <tbody style="background-color:#F2F2F2;" >
        <tr *ngFor="let serie of series">
          <td>
            <b>{{ serie.id }}</b>
          </td>
          <td>
            <dd>
              <a href={{serie.url}} target="_blank">{{ serie.name }}</a>
            </dd>
          </td>
          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
           
      </table>
      <p id="seasons">Seasons average: {{ average }}</p>
    </div>
